<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        .hero{
            position: relative;
            width: 100%;
            height: 100vh;
            background: #0eb4ff;
        }
        nav {
            display: flex;
            width: 84%;
            margin: auto;
            padding: 20px 0;
            align-items: center;
            justify-content: space-between;
        }
        nav ul li{
            display: inline-block;
            list-style: none;
            margin: 10px 20px;
        }
        nav ul li a{
            text-decoration: none;
            color: #e2f1f8;
            font-weight: bold;
        }
        nav ul li a:hover{
            background-color: white;
            color: #333;
        }
        .logo a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }

        .container {
            position: relative;
            width: 850px;
            height: 500px;
            border-radius: 20px;
            background-color: #e2f1f8;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-inline: 32px;
            overflow: hidden;
        }
        .container::before {
            content: "";
            position: absolute;
            height: 650px;
            width: 650px;
            background: conic-gradient(transparent, transparent, transparent, #d400d4);
            animation: animate 4s linear infinite;
            animation-delay: -2s;
        }
        .container::after {
            content: "";
            position: absolute;
            height: 650px;
            width: 650px;
            background: conic-gradient(transparent, transparent, transparent, #00cfff);
            animation: animate 4s linear infinite;
        }
        @keyframes animate {
            0%{
                transform: rotate(0);
            }
            100%{
                transform: rotate(360deg);
            }
        }
        .image{
            position: absolute;
            inset: 5px;
            background-color: #e2f1f8;
            z-index: 1;
            border-radius: 16px;
        }
        .form-box{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
        }
        .form-box .form h2{
            font-size: 32px;
            color: #050505;
            text-align: center;
        }
        .form .input-box{
            position: relative;
            margin: 30px 0;
            width: 310px;
            border-bottom: 2px solid #050505;
        }
        .input-box input{
            width: 100%;
            height: 50px;
            background: transparent;
            border: none;
            outline: none;
            font-size: 16px;
            padding: 0 35px 0 5px;
            color: #050505;
            transition: .3s;
        }
        input:focus ~ label,
        input:valid ~ label{
            top: -5px;
        }
        .input-box label{
            position: absolute;
            color: #050505;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            font-size: 16px;
            pointer-events: none;
            transition: .3s;
        }
        button{
            height: 40px;
            width: 90px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            outline: none;
            border: none;
            border-radius: 5px;
        }
        button:focus{
            color: #050505;
            background-color: #0c1022;
            border: 2px solid #050505;
        }
        .form label{
            width: 100%;
            height: 50px;
            background: transparent;
            border: none;
            outline: none;
            font-size: 16px;
            padding: 0 35px 0 5px;
            color: #050505;
            transition: .3s;
        }
        .select-container {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<section>
    <div class="hero">
        <nav>
            <div class="logo">
                <a href="/">MilkStgo</a>
            </div>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="registro">Registro</a></li>
                <li><a href="proveedores">Listado</a></li>
                <li><a href="acopio">Acopio</a></li>
                <li><a href="porcentaje">Porcentaje</a></li>
                <li><a href="calculos">Calcular</a></li>
            </ul>
        </nav>
        <div class="container">
            <div class="image">
                <div class="form-box">
                    <div class="form">
                        <form action="crearProveedor" method="post">
                            <h2>Registro</h2>
                            <div class="input-box">
                                <input type="text" id="codigo" name="codigo" required>
                                <label for="codigo">Codigo</label>
                            </div>
                            <div class="input-box">
                                <input type="text" id="nombre" name="nombre" required>
                                <label for="nombre">Nombre</label>
                            </div>
                            <label for="categoria">Categoria</label>
                            <div class="select-container">
                                <select id="categoria" name="categoria" required>
                                    <option value="">Seleccione una opción</option>
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                    <option value="D">D</option>
                                </select>
                            </div>
                            <label for="retencion">Retencion</label>
                            <div class="select-container">
                                <select id="retencion" name="retencion" required>
                                    <option value="">Seleccione una opción</option>
                                    <option value="Si">Si</option>
                                    <option value="No">No</option>
                                </select>
                            </div>
                            <button>Registrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
