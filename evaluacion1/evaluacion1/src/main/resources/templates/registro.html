<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Formulario Registro</title>
</head>
<body>
<section>
    <div class="container p-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center fs-4">
                        Registro
                    </div>
                    <div class="card-body">
                        <form action="crearProveedor" method="post">
                            <div class="mb-3">
                                <label>Ingresa codigo</label>
                                <input type="text" name="codigo" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>Ingresa nombre</label>
                                <input type="text" name="nombre" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>Ingresa categoria</label>
                                <input type="text" name="categoria" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>Ingresa retencion</label>
                                <input type="text" name="retencion" class="form-control">
                            </div>
                            <button class="btn btn-primary col-md-12">Registrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
