<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado Proveedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1> Listado Proveedores</h1>
        </div>
        <table class="table table-dark table-striped">
            <thead>
            <tr>
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Categoria</th>
                <th>Retencion</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="proveedor : ${proveedores}">
                <td th:text="${proveedor.codigo}"></td>
                <td th:text="${proveedor.nombre}"></td>
                <td th:text="${proveedor.categoria}"></td>
                <td th:text="${proveedor.retencion}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
