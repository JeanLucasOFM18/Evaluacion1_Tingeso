<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <title>Subir Acopio</title>
    <style>
        .container{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 2%;
        }
        @media(max-width: 1200px){
            .f{margin-left: 200px;
                margin-right: 200px;}
        }
        *{
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        .hero{
            position: relative;
            width: 100%;
            height: 100vh;
            background: #0eb4ff;
        }
        nav {
            display: flex;
            width: 84%;
            margin: auto;
            padding: 20px 0;
            align-items: center;
            justify-content: space-between;
        }
        nav ul li{
            display: inline-block;
            list-style: none;
            margin: 10px 20px;
        }
        nav ul li a{
            text-decoration: none;
            color: #e2f1f8;
            font-weight: bold;
        }
        nav ul li a:hover{
            background-color: white;
            color: #333;
        }
        .logo a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }
        .header .btn button{
            margin-left: 20px;
            font-weight: 700;
            color: #1b3039;
            padding: 9px 25px;
            background: #eceff1;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease 0s;
        }
        .header .btn button:hover{
            background-color: #e2f1f8;
            color: #0eb4ff;
            transform: scale(1.1);
        }
        .header .btn-2 button {
            margin-left: 20px;
            font-weight: 700;
            color: #1b3039;
            padding: 9px 25px;
            background: #eceff1;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease 0s;
        }
        .header .btn-2 button:hover{
            background-color: #e2f1f8;
            color: #0eb4ff;
            transform: scale(1.1);
        }
        .title-effect {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            text-align: center;
            position: relative;
            margin-bottom: 2rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: white;
        }

        .title-effect::after {
            content: "";
            display: block;
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 60px;
            height: 5px;
            background-color: #08efae;
            transform: translateX(-50%);
            transition: width 0.3s ease-in-out;
        }

        .title-effect:hover::after {
            width: 80%;
        }
    </style>
</head>
<body>
<div class="hero">
    <nav>
        <div class="logo">
            <a href="/">MilkStgo</a>
        </div>
        <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="registro">Registro</a></li>
            <li><a href="proveedores">Listado</a></li>
            <li><a href="acopio">Acopio</a></li>
            <li><a href="porcentaje">Porcentaje</a></li>
            <li><a href="calculos">Calcular</a></li>
        </ul>
    </nav>
    <div>
        <div class="container">
            <h1 class="title-effect">Subir Acopio</h1>
            <form th:action="@{/acopio}" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <input type="file" class="form-control" id="file" name="file" accept="text/csv" required>
                </div>
                <div style="text-align: center;">
                    <button type="submit" class="btn btn-primary">Subir archivo</button>
                </div>
            </form>
            <u><b> <h2 th:text="${mensaje}"></h2></b></u>
        </div>
    </div>
</div>
</body>
</html>
