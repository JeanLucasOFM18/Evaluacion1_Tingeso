<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Listado Pagos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <style>
    nav {
      background-color: #333;
      height: 50px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .logo a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 20px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    nav li {
      margin-left: 20px;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      padding: 10px;
    }

    nav a:hover {
      background-color: white;
      color: #333;
    }
    body {
      background-image: url(https://wallpaperaccess.com/full/1751302.jpg);
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
</head>
<body>
<nav>
  <div class="logo">
    <a href="/">MilkStgo</a>
  </div>
  <ul>
    <li><a href="/">Inicio</a></li>
    <li><a href="registro">Registro</a></li>
    <li><a href="proveedores">Listado</a></li>
    <li><a href="acopio">Importar</a></li>
    <li><a href="#">Calcular</a></li>
    <li><a href="#">Mostrar</a></li>
  </ul>
</nav>
<div class="container">
  <div class="row">
    <h1> Listado Pagos</h1>
  </div>
  <table class="table table-dark table-striped">
    <thead>
    <tr>
      <th>Codigo</th>
      <th>Nombre</th>
      <th>Total KLS</th>
      <th>Dias</th>
      <th>Promedio</th>
      <th>Var Leche</th>
      <th>Grasa</th>
      <th>Var Grasa</th>
      <th>Solidos</th>
      <th>Var Solidos</th>
      <th>Pago Leche</th>
      <th>Pago Grasa</th>
      <th>Pago Solidos</th>
      <th>Bonificacion</th>
      <th>Dsct Leche</th>
      <th>Dsct Grasa</th>
      <th>Dsct Solidos</th>
      <th>Pago Total</th>
      <th>Retencion</th>
      <th>Final</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pagos : ${calculos}">
      <td th:text="${pagos.codigo_proveedor}"></td>
      <td th:text="${pagos.nombre_proveedor}"></td>
      <td th:text="${pagos.totalKl}"></td>
      <td th:text="${pagos.dias}"></td>
      <td th:text="${pagos.promedio}"></td>
      <td th:text="${pagos.variacion_leche}"></td>
      <td th:text="${pagos.grasa}"></td>
      <td th:text="${pagos.variacion_grasa}"></td>
      <td th:text="${pagos.solidos}"></td>
      <td th:text="${pagos.variacion_solidos}"></td>
      <td th:text="${pagos.pago_leche}"></td>
      <td th:text="${pagos.pago_grasa}"></td>
      <td th:text="${pagos.pago_solido}"></td>
      <td th:text="${pagos.bonificacion}"></td>
      <td th:text="${pagos.descuento_varLeche}"></td>
      <td th:text="${pagos.descuento_varGrasa}"></td>
      <td th:text="${pagos.descuento_varSolidos}"></td>
      <td th:text="${pagos.pago_total}"></td>
      <td th:text="${pagos.monto_retencion}"></td>
      <td th:text="${pagos.monto_final}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
